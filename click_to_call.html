
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click-to-Call Image</title>
    <style>
        img {
            width: 100%;
            max-width: 500px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click the Image to Call Us!</h1>
    <a href="tel:+6064789808">
        <img src="https://docs.google.com/document/d/11XP_NlO926nmbZUZ_jroMA94nwu_dTCFArkHHoRG84M/edit?usp=drivesdk" alt="Click to Call">
    </a>
    <script>
        // Optional JS functionality
        document.querySelector('img').addEventListener('click', () => {
            window.location.href = "tel:+6064789808";
        });
    </script>
</body>
</html>
