<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click-to-Call Image</title>
    <style>
        img {
            width: 100%;
            max-width: 600px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 align=center>Click to Call Us!</h1>
    <a href="tel:6064789808">
    <img src="https://lh3.googleusercontent.com/d/16NndiGyGNAIiya7eelJSB84ljnMvGEL7" alt="Click to Call">
</a>
    <script>
        // Optional JS functionality
        document.querySelector('img').addEventListener('click', () => {
            window.location.href = "tel:606-478-9808";
        });
    </script>
</body>
</html>
